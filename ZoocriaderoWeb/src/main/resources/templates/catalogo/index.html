<!DOCTYPE html>

<html>
    <head>
        <title>Zoocriadero</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h2>Nuestros Productos</h2>
            <div class="row row-cols-3"
                th:if="${productos !=null and !productos.empty}">
                <div class="card" th:each="producto : ${productos}">
                    <div class="card-body">
                    <h5 class="card-title" th:text="${producto.descripcion}"></h5>
                    <img th:src="@{${producto.rutaImagen}}" width="200" />
                    <br/><br/>
                    <h6 class="card-subtitle mf-2 text-muted">
                        [[${new java.text.DecimalFormat('¢#,##0.00').format(producto.precio)+' ('+producto.existencias+')'}]]
                    </h6>
                    </div>
                </div>
            </div>
            <div th:if="${productos == null or productos.empty}">
                No hay productos que mostrar
            </div>
            <br/><br/>
            <a th:href="@{/solicitud/solicitud}"style="color: #301934;
                       font-size: 14px; text-decoration: transparent">
                        ⬅ Volver al menú principal</a>
        </div>
        <footer class="footer">&COPY; Derechos Reservados, Curso SC-403 G3, Universidad Fidélitas</footer>  
    </body>
</html>
